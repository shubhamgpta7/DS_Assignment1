server {
    listen 81;

    server_name localhost;
    location / {
        # Proxy requests to the Flask app running on the gunicorn server
        proxy_pass http://flask-api-app: 8080;

        proxy_ set_header Host Shost;
        proxy_set_header X-Real-IP $remote _addr;
        proxy_ set_header X-Forwarded-For $proxy_add_x_forwarded_ for; 
        proxy_set _header X-Forwarded-Proto $scheme;
    }
}

